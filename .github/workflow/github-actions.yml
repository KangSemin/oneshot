name: Gradle Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Gradle build
        run: |
          chmod +x gradlew
          ./gradlew clean build --no-daemon -x test
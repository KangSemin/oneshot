<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Wine Service</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gothic+A1&family=Gowun+Dodum&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR:wght@200..900&family=Orbit&display=swap');

        button {
            font-family: "Orbit", serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: "Orbit", serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 1000;
            color: #ff0ccb;
            text-shadow: 0 0 20px rgb(255, 12, 203);
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgb(255, 12, 203);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: rgb(210, 0, 213);
            border: 1px solid rgb(251, 0, 255);
            box-shadow: 0 0 15px rgb(186, 0, 189);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .submit-btn:hover {
            background: rgb(252, 0, 255);
            border: 1px solid rgb(252, 0, 255);
            box-shadow: 0 0 20px rgb(252, 0, 255);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .signup-btn:hover {
            background: rgb(117, 103, 117);
            border-color: rgb(117, 103, 117);
            box-shadow: 0 0 15px rgb(117, 103, 117);
        }

        .social-login {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 12, 203, 0.1);
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid rgb(17, 147, 17);
            border-radius: 12px;
            color: rgb(255, 255, 255);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .naver-btn {
            background: rgb(0, 211, 38);
            border-color: rgb(0, 255, 47);
            box-shadow: 0 0 10px rgb(0, 175, 30);
        }

        .naver-btn:hover {
            background: rgb(0, 249, 42);
            border-color: rgb(0, 249, 42);
            box-shadow: 0 0 15px rgb(0, 249, 42);
        }

        .google-btn {
            background: rgb(203, 0, 46);
            border-color: rgb(229, 0, 48);
            box-shadow: 0 0 15px rgb(177, 29, 61);
            color: rgba(255, 255, 255, 0.9);
        }

        .google-btn:hover {
            background: rgb(255, 0, 55);
            border-color: rgb(217, 25, 68);
            box-shadow: 0 0 15px rgb(217, 25, 68);
        }

        .error-message {
            color: #ff00ac;
            font-size: 14px;
            display: none;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">OneShot</div>
    <form id="loginForm">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="button-group">
            <button type="submit" class="submit-btn">로그인</button>
            <button type="button" class="signup-btn">회원가입</button>

            <div class="social-login">
                <button type="button" class="naver-btn social-btn">Naver로 로그인</button>
                <button type="button" class="google-btn social-btn">Google로 로그인</button>
            </div>
        </div>
    </form>
    <div class="error-message" id="error-message"></div>
</div>

<script th:nonce="${scriptNonce}">

    document.querySelector('.naver-btn').addEventListener('click', function() {
        window.location.href = '/oauth2/authorization/naver';
    });

    document.querySelector('.google-btn').addEventListener('click', function() {
        window.location.href = '/oauth2/authorization/google';
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // 쿠키를 주고받기 위해 필요
                credentials: 'include',
                body: JSON.stringify({
                    email: userId,
                    password: password
                })
            });

            if (!response.ok) {
                throw new Error('로그인 실패');
            }

            const data = await response.json();

            // 로그인 성공 시 메인 페이지로 이동
            window.location.href = '/main';

        } catch (error) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'block';
            errorMessage.textContent = '로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.';
        }
    });

    // 이후 다른 API 요청할 때는 자동으로 쿠키가 포함됩니다
    async function fetchProtectedData() {
        try {
            const response = await fetch('/api/some-protected-endpoint', {
                credentials: 'include', // 쿠키 포함
            });

            if (response.status === 401) {
                // 토큰이 만료된 경우
                window.location.href = '/login';
                return;
            }

            const data = await response.json();
            // 데이터 처리
        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>
</body>
</html>

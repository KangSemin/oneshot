<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
</head>

<body>
<h2> 결제 실패 </h2>
<p id="code"></p>
<p id="message"></p>
</br>
<p id="httpStatus"></p>
<p id="errorMessage"></p>
</body>
</html>

<script>
    const urlParams = new URLSearchParams(window.location.search);

    const codeElement = document.getElementById("code");
    const messageElement = document.getElementById("message");
    const httpStatus = document.getElementById("httpStatus");
    const errorMessage = document.getElementById("errorMessage");

    codeElement.textContent = "에러코드: " + urlParams.get("code");
    messageElement.textContent = "실패 사유: " + urlParams.get("message");
    httpStatus.textContent = "httpStatus: " + urlParams.get("httpStatus");
    errorMessage.textContent = "errorMessage: " + urlParams.get("errorMessage");
</script>

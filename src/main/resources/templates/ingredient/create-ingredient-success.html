<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ingredient Created</title>
</head>
<body>
<h1>Ingredient Created Successfully!</h1>

<div>
    <p><strong>Name:</strong> <span th:text="${name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${description}"></span></p>
    <p><strong>ABV:</strong> <span th:text="${avb}"></span>%</p>
    <p><strong>Category:</strong> <span th:text="${category}"></span></p>
    <p><strong>Image:</strong>
        <img th:if="${imageUrl != ''}" th:src="${imageUrl}" alt="Ingredient Image" style="max-width: 300px;">
    </p>
</div>

<button onclick="window.location.href='/'">Go to Home</button>
</body>
</html>
